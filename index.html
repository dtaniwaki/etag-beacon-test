<html>
<body>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>

<script>

$.getJSON({
  url: "http://localhost:3000/uuid",
  success: (data) => {
    $('#uuid').text(data.uuid);
    $.getJSON({
      url: 'http://localhost:3000/conn?uuid=' + data.uuid + '&test=' + Math.floor(Math.random() * 1000000),
    });
  },
});

</script>

<h2>UUID</h2>
<p id="uuid"></p>

</body>
</html>
